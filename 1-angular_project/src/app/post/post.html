<div class="container py-4">
  <h2 class="mb-4 text-center">Posts</h2>

  <div class="row justify-content-center">

    <div class="col-lg-3 col-md-4 mb-4" *ngFor="let post of posts">

      <div class="card h-100 shadow-sm custom-post-card">

 
        <div class="card-header text-white card-header-gradient">
            <h5 class="card-title mb-0" style="font-size: 1rem;">{{ post.title }}</h5>
          <span><strong>User:</strong> {{ post.username }}</span>
        </div>

        <div class="card-body">
          <p class="card-text">{{ post.body }}</p>
        </div>

        <div class="card-footer text-muted d-flex justify-content-between" style="font-size: 0.8rem;">
          <span><strong>ID:</strong> {{ post.id }}</span>
          <span><strong>User ID:</strong> {{ post.userid }}</span>
        </div>

      </div>
    </div>
  </div>
</div>
