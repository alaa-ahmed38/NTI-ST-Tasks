<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <style>
       body {
  background: #f3f4f6;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
  padding: 2rem;
  gap: 1.5rem;
  min-height: 100vh;
}

.card {
  background: #fff;
  padding: 2rem;
  width: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-5px);
}

    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #4b5563;
    }
    .back-link {
  position: absolute;
  top: 1rem;
  left: 1rem;
}

.product__back {
  text-decoration: none;
  color: #1f2937;
  font-weight: bold;
  font-size: 1rem;
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  background-color: #e5e7eb;
  transition: background 0.2s ease;
}

.product__back:hover {
  background-color: #d1d5db;
}
    </style>
</head>
<body>
    <div class="card">
        <div class="back-link">
        </div>
        {% if page == 'post' %}
        <a href="/home">
            <span> Back to home</span>
          </a>
          {% endif %}
          <h1> {{userId}}</h1> 
          <h1> {{title}}</h1>
          <p>{{ body }}</p>
          {% if page == 'home' %}
        <a class="card-link" href="/post?id={{id}}">
            <span>Detail<span>
        </a>
        {% endif %}

    </div>
  
</body>
</html>
